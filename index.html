<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB</title>
  <link rel="stylesheet" href="department1.css">
   <script src="https://kit.fontawesome.com/7834838212.js" crossorigin="anonymous"></script> 
</head>
<body>
  <!-- Header placeholder -->
  <div id="header"></div>

  <!-- Page content area -->
  <div id="content" style="margin-top: 100px;"></div>

  <script>
    // Load header
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;

        // Intercept all nav link clicks
        document.querySelectorAll('#header a').forEach(link => {
          link.addEventListener('click', function (e) {
            const url = this.getAttribute('href');
            if (!url || url === '#') return;
            e.preventDefault(); // Stop normal page reload

            // Load new content into #content
            loadPage(url);
          });
        });

      
        loadPage("home.html"); 
      });

    function loadPage(url) {
      fetch(url)
        .then(res => res.text())
        .then(page => {
          document.getElementById('content').innerHTML = page;
          window.scrollTo(0, 0);
        })
        .catch(() => {
          document.getElementById('content').innerHTML = '<p>Error loading page.</p>';
        });
    }
  </script>
</body>
</html>
